<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Kang - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Kang</h1>
        </div>
        <div class="alt-header__column">
            <sapn><i class="fas fa-search fa-lg"></i></sapn>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30,2022
        </div>
        <div class="message-row message-ani">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrWYBAUeG8Gc1JZXYCLYso496BfKoot1xPWg&usqp=CAU" alt="">
            <div class="message-row__content">
                <span class="message_author">Kang</span>
                <div class="message_info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message_info">
                    <span class="message__bubble">Hi! nice to meet you !</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>    
    
<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a messase...">
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</form>
<div id="no-mobile">
    <span>Your screen is too big</span>
</div>

    <script src="https://kit.fontawesome.com/4791395687.js" crossorigin="anonymous"></script>
    <!--6.28 들어야함-->
</body>

</html>
